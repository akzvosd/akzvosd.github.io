<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
 
      .modal {
        display: none;
        position: absolute;
        padding: 30px;
        top: 300px;
        left: 300px;
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
       src="https://sun9-21.userapi.com/c854420/v854420799/26a5f/9K6BZsLBhJY.jpg"
       onclick="openModal(this.src, 'Багет Премиум (Золото)', 'Ширина 5.8 см / Высота 3.7 см',2400)"
     />
      <img
       src="https://sun9-37.userapi.com/c855120/v855120799/2a8e4/YGvzRaEoglQ.jpg"
       onclick="openModal(this.src, 'Багет Премиум (Тёмное золото)', 2300)"
     />
      <img
       src="https://sun9-4.userapi.com/c846122/v846122583/1e72c0/K4iocZMDjlg.jpg"
       onclick="openModal(this.src, 'Багет Премиум (Белый с золотом)', 2000)"
     />
    </div>
    <div class="modal" onclick="closeModal()"></div>
    <script>
      var modal = document.querySelector('.modal');
 
      function openModal(imgSrc, name, size, price) {
        var html = '<img src="' + imgSrc + '"/><p>' + name + '</p><small>'+ size +'</small><p>' + price + '</p>';
 
        modal.innerHTML = html;
        modal.style.display = 'inline-block';
      }
 
      function closeModal() {
        modal.style.display = 'none';
      }
    </script>
  </body>
</html>
