<script type="text/javascript">

var pubTemplate = {

	showError: function(error, params)
	{
		switch (error.toString())
		{
			case '204':
				var error = {
					title: 'Не удалось показать содержимое письма',
					text: 'Данные на странице не загрузились,<br>нажмите ссылку <a href=\"#TARGET#\">обновить<\/a>.'
				};
				break;
			case '401':
				var error = {
					title: 'Перейдите по ссылке в письме',
					text: 'К сожалению, время действия ссылки закончилось.<br>Чтобы продолжить работу, перейдите по ссылке в письме снова.'
				};
				break;
			case '403':
				var error = {
					title: 'Недостаточно прав',
					text: 'К сожалению, у вас недостаточно прав на просмотр страницы.<br>Для решения этой ситуации вы можете обратиться к автору письма.'
				};
				break;
			case '400':
			case '404':
				var error = {
					title: 'Ничего не найдено',
					text: 'К сожалению, запрошенная страница не найдена.<br>Для решения этой ситуации вы можете обратиться к автору письма.'
				};
				break;
			default:
				var error = {
					title: 'Произошла ошибка',
					text: error
				};
		}

		if (params)
		{
			for (var key in params)
				error.text = error.text.replace('#'+key.toUpperCase()+'#', params[key]);
		}

		BX.adjust(BX('pub-template-error-title'), { html: error.title });
		BX.adjust(BX('pub-template-error-text'), { html: error.text });

		BX.show(BX('pub-template-error'), 'block');
	}

};



var pubLanguage = {
	items: [],

	showSelector: function(button, langs)
	{
		if (pubLanguage.items.length == 0)
		{
			for (var i in langs)
				pubLanguage.items.push({ lang: i, onclick: pubLanguage.change, text: langs[i].NAME + (langs[i].IS_BETA ? ", beta" : "")});
		}

		BX.PopupMenu.show('language-selector', button, pubLanguage.items, {
			offsetTop: 0, offsetLeft: 6,
			angle: { position: 'top', offset: 10 }
		});
	},

	change: function(event, item)
	{
		var location = document.createElement('a');
			location.href = window.location;

		location.search = '?' + location.search.replace(/^\?*/ig, '')
			.replace(/(^|&)(logout|login|back_url_pub|user_lang)(=[^&]*)?(&|$)/ig, '&')
			.replace(/&{2,}/ig, '&').replace(/^&/ig, '').replace(/([^&])$/ig, '$1&');

		location.search += 'user_lang=' + item.lang;

		window.location.href = location.href;
	}

};
